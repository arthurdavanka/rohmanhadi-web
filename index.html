<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rohman Hadi</title>

  <!-- Font & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #333;
      --subtext-color: #555;
      --card-bg: #f5f5f5;
      --border-color: #eee;
      --hover-bg: #eaeaea;
      --footer-color: #aaa;
    }

    [data-theme="dark"] {
      --bg-color: #0f0f0f;
      --text-color: #f5f5f5;
      --subtext-color: #ccc;
      --card-bg: #1e1e1e;
      --border-color: #333;
      --hover-bg: #2a2a2a;
      --footer-color: #777;
    }

    body {
      font-family: "Poppins", sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      text-align: center;
      animation: fadeIn 1s ease;
      padding: 20px;
      transition: background-color 0.6s ease, color 0.6s ease, border-color 0.6s ease, box-shadow 0.6s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* üåô Toggle Button */
    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background: var(--card-bg);
      border: 1px solid var(--border-color);
      color: var(--text-color);
      border-radius: 50%;
      width: 42px;
      height: 42px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background 0.3s, transform 0.3s, color 0.6s;
    }
    .theme-toggle:hover {
      background: var(--hover-bg);
      transform: scale(1.1);
    }

    /* üñºÔ∏è Profile */
    img.profile {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      margin-bottom: 16px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    img.profile:hover {
      transform: scale(1.05);
    }

    h1 {
      font-size: 24px;
      margin: 8px 0 4px;
      transition: color 0.6s ease;
    }
    p {
      font-size: 15px;
      color: var(--subtext-color);
      margin: 0 0 24px;
      transition: color 0.6s ease;
    }

    /* üîó Social Links */
    .links {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      width: 100%;
      max-width: 280px;
    }

    .links a {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      width: 100%;
      padding: 12px 0;
      border-radius: 12px;
      border: 1px solid var(--border-color);
      text-decoration: none;
      color: var(--text-color);
      background: var(--card-bg);
      font-weight: 500;
      font-size: 15px;
      overflow: hidden;
      transition: all 0.4s ease;
    }

    .links a:hover {
      transform: translateY(-3px) scale(1.03);
      color: #fff;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.15);
    }

    /* üé® Efek Glow & Warna */
    .links a.instagram:hover { background: linear-gradient(45deg, #f09433, #dc2743, #bc1888); box-shadow: 0 0 18px #e1306c; }
    .links a.facebook:hover { background: linear-gradient(45deg, #1877F2, #3b5998); box-shadow: 0 0 18px #1877f2; }
    .links a.telegram:hover { background: linear-gradient(45deg, #0088cc, #2ca5e0); box-shadow: 0 0 18px #0088cc; }
    .links a.youtube:hover { background: linear-gradient(45deg, #ff0000, #cc0000); box-shadow: 0 0 18px #ff0000; }
    .links a.discord:hover { background: linear-gradient(45deg, #5865F2, #4752c4); box-shadow: 0 0 18px #5865F2; }
    .links a.kick:hover { background: linear-gradient(45deg, #53FC18, #3acb10); color: #111; box-shadow: 0 0 18px #53FC18; }
    .links a.x:hover { background: linear-gradient(45deg, #000000, #1DA1F2); box-shadow: 0 0 18px #1DA1F2; }

    /* ‚ú® Ripple Effect */
    .ripple {
      position: absolute;
      border-radius: 50%;
      transform: scale(0);
      animation: ripple 0.6s linear;
      background-color: rgba(255, 255, 255, 0.6);
      pointer-events: none;
    }
    @keyframes ripple {
      to {
        transform: scale(4);
        opacity: 0;
      }
    }

    .links a i {
      transition: transform 0.4s ease;
    }
    .links a:hover i {
      transform: rotate(12deg) scale(1.25);
    }

    footer {
      margin-top: 40px;
      font-size: 12px;
      color: var(--footer-color);
      transition: color 0.6s ease;
    }

    /* üì± Responsive */
    @media (max-width: 480px) {
      img.profile { width: 120px; height: 120px; }
      h1 { font-size: 22px; }
      .links a { font-size: 14px; padding: 10px 0; }
      .theme-toggle {
        width: 38px;
        height: 38px;
        top: 15px;
        right: 15px;
      }
    }
  </style>
</head>

<body>
  <button class="theme-toggle" id="themeToggle" aria-label="Toggle dark/light mode">
    <i class="fa-solid fa-moon"></i>
  </button>

  <img src="rohman.jpg" alt="Rohman Hadi" class="profile">
  <h1>Rohman Hadi</h1>
  <p>A simple person who loves coffee ‚òï</p>

  <div class="links">
    <a href="https://x.com/opo_suuu" target="_blank" class="x"><i class="fa-brands fa-x-twitter"></i> X (Twitter)</a>
    <a href="https://instagram.com/a.rohmanhadi" target="_blank" class="instagram"><i class="fab fa-instagram"></i> Instagram</a>
    <a href="https://facebook.com/a.rohmanhadi" target="_blank" class="facebook"><i class="fab fa-facebook"></i> Facebook</a>
    <a href="https://t.me/rohmanhadi" target="_blank" class="telegram"><i class="fab fa-telegram"></i> Telegram</a>
    <a href="https://youtube.com/@rohmanhadi14" target="_blank" class="youtube"><i class="fab fa-youtube"></i> YouTube</a>
    <a href="https://discord.gg/rohmanhadi" target="_blank" class="discord"><i class="fab fa-discord"></i> Discord</a>
    <a href="https://kick.com/rohmanhadi" target="_blank" class="kick"><i class="fa-solid fa-gamepad"></i> Kick</a>
  </div>

  <footer>¬© 2025 Rohman Hadi</footer>

  <script>
    // üåó Theme Toggle
    const toggleButton = document.getElementById("themeToggle");
    const icon = toggleButton.querySelector("i");

    function setTheme(theme) {
      document.body.setAttribute("data-theme", theme);
      localStorage.setItem("theme", theme);
      icon.className = theme === "dark" ? "fa-solid fa-sun" : "fa-solid fa-moon";
    }

    const savedTheme = localStorage.getItem("theme") || "light";
    setTheme(savedTheme);

    toggleButton.addEventListener("click", () => {
      const newTheme = document.body.getAttribute("data-theme") === "dark" ? "light" : "dark";
      setTheme(newTheme);
    });

    // üåä Ripple effect
    const buttons = document.querySelectorAll('.links a');
    buttons.forEach(btn => {
      btn.addEventListener('click', function(e) {
        const ripple = document.createElement('span');
        ripple.classList.add('ripple');
        const rect = this.getBoundingClientRect();
        ripple.style.left = `${e.clientX - rect.left}px`;
        ripple.style.top = `${e.clientY - rect.top}px`;
        this.appendChild(ripple);
        setTimeout(() => ripple.remove(), 600);
      });
    });
  </script>
</body>
</html>
